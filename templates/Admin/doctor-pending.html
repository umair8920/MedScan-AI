<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Pending Approvals</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <!-- Pending Doctors Overview -->
        <div class="row">
            <div class="col-lg-3 col-md-6 mt-lg-0 mt-sm-4 mt-3">
                <div class="d-flex bg-white rounded-3 discount-red p-3 justify-content-between gap-2 card-Shadow">
                    <div>
                        <p class="mb-0">Pending</p>
                        <p class="mb-0">{{ pending_count }}</p>
                    </div>
                    <div class="p-3">
                        <svg class="" width="20" height="20" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M18 5v8a2 2 0 01-2 2h-5l-5 4v-4H4a2 2 0 01-2-2V5a2 2 0 012-2h12a2 2 0 012 2zM7 8H5v2h2V8zm2 0h2v2H9V8zm6 0h-2v2h2V8z" clip-rule="evenodd" fill="#6bdae5"></path>
                        </svg>
                    </div>
                </div>
            </div>
        </div>

        <!-- Pending Doctors List -->
        <div class="table-responsive mt-5">
            <table class="table table-hover table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Specialization</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% if pending_doctors %}
                        {% for doctor in pending_doctors %}
                            <tr>
                                <td>{{ doctor[0] }}</td> <!-- Doctor ID -->
                                <td>{{ doctor[1] }}</td> <!-- Name -->
                                <td>{{ doctor[2] }}</td> <!-- Email -->
                                <td>{{ doctor[3] }}</td> <!-- Specialization -->
                                <td class="text-center">
                                    <form action="{{ url_for('admin.approve_doctor', doctor_id=doctor[0]) }}" method="POST" style="display:inline-block;">
                                        <button type="submit" class="btn btn-success">Approve</button>
                                    </form>
                                </td>
                            </tr>
                        {% endfor %}
                    {% else %}
                        <tr>
                            <td colspan="5" class="text-center">No pending doctor approvals.</td>
                        </tr>
                    {% endif %}
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
